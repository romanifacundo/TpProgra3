    <section class="formulario-contacto">
      <h2>Formulario de contacto</h2>
      <form>
        <div class="campo">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required>
        </div>

        <div class="campo">
          <label for="plataforma">Plataforma preferida:</label>
          <select id="plataforma">
            <option>PC</option>
            <option>PlayStation</option>
            <option>Xbox</option>
            <option>Nintendo</option>
          </select>
        </div>

        <div class="campo">
          <label>
            <input type="checkbox"> Deseo recibir novedades por email
          </label>
        </div>

        <div class="campo">
          <label for="clienteid">Numero de Cliente:</label>
          <input type="text" id="clienteid" disabled value="000123">
        </div>

        <div class="campo">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </main>
